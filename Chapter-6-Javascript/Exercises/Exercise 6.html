<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Petrol Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator">
    <h2>Petrol Calculator</h2>
    <div class="input-container">
        <label for="petrol-cost">Cost per liter (in $)</label>
        <input type="number" id="petrol-cost" value="1.72" step="0.01" placeholder="Enter cost">
    </div>
    <div class="input-container">
        <label for="liters-purchased">Liters purchased</label>
        <input type="number" id="liters-purchased" value="0" step="0.01" placeholder="Enter liters">
    </div>
    <button id="calculate-btn">Calculate</button>
    <p id="total-cost">Total cost: $0.00</p>
</div>

<script src="script.js"></script>
</body>
</html>
